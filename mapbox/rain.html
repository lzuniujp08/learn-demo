<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>白天不懂夜的黑</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/weather.css">
  <link href="lib/mapbox-gl.css" rel="stylesheet" />
</head>

<body>
  <div id="app">
    <div id="map"></div>
  </div>
  <script src="lib/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script>
    var that, map;
    var points = [];
    var app = new Vue({
      el: '#app',
      data: {},
      mounted: function() {
        that = this;
        that.initMap();
      },
      methods: {
        initMap: function() {
          var mapStyle = {
            "version": 8,
            "name": "Dark",
            "sources": {
              "XYZTile": {
                "type": "raster",
                "tiles": ['https://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}'],
                "tileSize": 256
              }
            },
            "layers": [{
              "id": "XYZTile",
              "type": "raster",
              "source": "XYZTile",
              "minzoom": 0,
              "maxzoom": 22
            }]
          };

          map = new mapboxgl.Map({
            container: 'map',
            maxZoom: 18,
            minZoom: 0,
            zoom: 7.4,
            center: {
              lng: 113.48405904839296,
              lat: 20.936801295292057
            },
            style: mapStyle,
            attributionControl: false
          });
          map.on('load', function() {
            that.addRainEffect();
          });

        },
        addRainEffect() {
          var dom = document.createElement('div');
          dom.style.width = map.getCanvas().width + 'px';
          dom.style.height = map.getCanvas().height + 'px';
          dom.style.position = 'absolute';
          dom.style.top = 0;
          dom.style.left = 0;
          map.getCanvasContainer().appendChild(dom);
          dom.classList.add("weather");
          dom.classList.add("snow");

          // map.on("dragstart", function() {
          //   dom.style.display = 'none';
          // });
          //
          // map.on("dragend", function() {
          //   dom.style.display = 'block';
          // });
          //
          // map.on("zoomstart", function() {
          //   dom.style.display = 'none';
          // });
          //
          // map.on("zoomend", function() {
          //   dom.style.display = 'block';
          // });
          setTimeout(function () {
            map.getCanvasContainer().removeChild(dom);
          }, 2000);
        }
      }
    });
  </script>
</body>

</html>
