                        "minzoom": 0,
                        "maxzoom": 22
                    }]
                };

                map = new mapboxgl.Map({
                    container: 'map',
                    maxZoom: 18,
                    minZoom: 0,
                    zoom: 4.7,
                    center: {lng: 109.89829207666185, lat: 23.443947820324084},
                    style: mapStyle,
                    attributionControl: false,
                    crs: 'EPSG:4326'
                });
                map.on('load', function() {
                    that.addAqiLayer();
                    that.play();
                });
            },
            play() {
                that.timer = setInterval(function () {
                    that.index ++;
                    if(that.index === 72) that.index = 0;
                    that.addAqiLayer();
                }, 1000)
            },
            pause() {
                window.clearInterval(that.timer);
            },
            addAqiLayer() {
                var url = '../data/tem/'+ that.index + '.json';
                console.time('timer');
                $.ajax({
                    type : "get",
                    url : url,
                    async : false,
                    success : function(res){
                        var header = res.header,
                            data = res.data;
                        var width = header.nx;
                        var height = header.ny;
                        if (!canvas) {
                            canvas = document.createElement('canvas');
                            canvas.setAttribute('id', 'canvas-layer');
                            map.getCanvasContainer().appendChild(canvas);
                            context = canvas.getContext('2d');
                            //设置canvas透明度
                            canvas.width = width;
                            canvas.height = height;
                            context.clearRect(0, 0, width, height);
                        }
                        canvas.style.display = 'block';
                        var d3Path = d3.geoPath(null, context); //绘图笔
                        //绘图登高线图
                        var contours = d3.contours()
                            .size([header.nx, header.ny])
                            .thresholds(d3.range(-30, 45, 5))(data);
                        contours.forEach(function(geometry) {
                            context.beginPath();
                            d3Path(geometry);
                            var v = geometry.value;
                            var acolor = that.getColor(v);
                            context.fillStyle = acolor;
                            context.fill();
                            context.strokeStyle = acolor;
                            context.stroke();
                        });
                        var source = map.getSource('canvas-source');
                        if(source) {
                            map.removeLayer('canvas-layer');
                            map.removeSource('canvas-source');
                        }
                        map.addSource('canvas-source', {
                            type: 'canvas',
                            canvas: 'canvas-layer',
                            coordinates: [
                                [header.lo1, header.la1],
                                [header.lo2, header.la1],
                                [header.lo2, header.la2],
                                [header.lo1, header.la2]
                            ],
                            animate: true
                        });
                        map.addLayer({
                            id: 'canvas-layer',
                            type: 'raster',
                            source: 'canvas-source',
                            'paint': {
                                'raster-opacity': 0.65,
                                'raster-fade-duration': 0
                            }
                        });
                        canvas.style.display = 'none';
                        console.timeEnd('timer');
                    }
                });

            getColor(val) {
                var colors = that.colors;
              for(var i = 0; i<colors.length;i++) {
                var c = colors[i];
                var label = c.lable;
                if(label.indexOf('<') !== -1 || label.indexOf('≤') !== -1) {
                  var n = that.getNum(label);
                  if(val < n) {
                    return 'rgba('+ c.color +')';
                  }
                } else if (label.indexOf('>') !== -1 || label.indexOf('≥') !== -1) {
                  var n = that.getNum(label);
                  if(val <= n) {
                    return 'rgba('+ c.color +')';
                  }
                } else {
                  var vals = label.split('~').map(Number);
                  if(val >= vals[0] && val < vals[1]) {
                    return 'rgba('+ c.color +')';
                  }
                }
              }
            },
            getNum(str) {
